<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Log in | GameHub</title>
    <meta name="description" content="Log in to your account on GameHub" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Hotjar Tracking Code for Gamehub -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3269682, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;

  </head>
  <body>
    <div class="min-full-height">
      <a href="#main-content" class="skip-nav">Skip to content</a>
      <nav class="sm-nav | bg-dark">
        <div class="container">
          <div class="logo">
            <a href="./index.html"><img src="./assets/logo/logo.png" alt="Gamehub" /></a>
          </div>
        </div>
      </nav>

      <main id="main-content" class="auth | container flex">
        <form action="./index.html" method="get" class="flow-content flow-form bg-card rounded-corners shadow">
          <h1>Log in</h1>
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="password">Password</label>

          <input type="password" id="password" />
          <div class="form-section flex flex--wrap">
            <div class="custom-checkbox">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
            <a href="./auth-forgot.html" class="link fg-low-contrast">Forgot password?</a>
          </div>
          <button class="btn">Log in</button>
          <div class="alternative flex flex--col">
            <span class="fg-low-contrast">Dont have an account?</span
            ><a href="./auth-signup.html" class="link">Sign up</a>
          </div>
        </form>
      </main>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
