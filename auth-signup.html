<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign up | GameHub</title>
    <meta name="description" content="Sign up to GameHub for the option of buying and reselling games." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="min-full-height">
      <a href="#main-content" class="skip-nav">Skip to content</a>
      <nav class="sm-nav | bg-dark">
        <div class="container">
          <div class="logo">
            <a href="./index.html"><img src="./assets/logo/logo.png" alt="Gamehub" /></a>
          </div>
        </div>
      </nav>

      <main class="auth | container flex" id="main-content">
        <form action="get" class="flow-content flow-form bg-card rounded-corners shadow">
          <h1>Sign up</h1>
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="password">Password</label>
          <input type="password" id="password" />
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" />
          <button class="btn">Sign up</button>
          <div class="alternative flex flex--col">
            <span class="fg-low-contrast">Already have an account?</span
            ><a href="./auth-login.html" class="link">Log in</a>
          </div>
        </form>
      </main>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
