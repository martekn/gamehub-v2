<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Special deals | GameHub</title>
    <meta name="description" content="The latest deals on GameHub" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="min-full-height">
      <a href="#main-content" class="skip-nav">Skip to content</a>
      <header class="primary-header | bg-card">
        <div class="top-bar | container grid">
          <button
            id="mobile-hamburger"
            class="mobile-nav-toggle hamburger"
            aria-controls="primary-navigation"
            aria-expanded="false"
            aria-haspopup="true"
          >
            <span class="material-symbols-outlined | text-600"> menu </span>
          </button>

          <div class="logo">
            <a href="./index.html"><img src="./assets/logo/logo.png" alt="Gamehub" /></a>
          </div>

          <div class="search | flex">
            <label for="search-games" class="visually-hidden">Search for games</label>
            <input type="text" name="search-games" id="search-games" placeholder="Search..." />
            <button>
              <span class="material-symbols-outlined"> search </span>
            </button>
          </div>

          <div class="cta-group | flex">
            <a href="./account.html" class="user | flex">
              <!-- <a href="./auth.html?t=login" class="user | flex"> -->
              <span class="material-symbols-outlined | text-550"> person </span> Account
              <!-- <span class="material-symbols-outlined"> login </span> Log in -->
            </a>
            <a href="./shopping-cart.html" class="cart | flex">
              <span class="material-symbols-outlined | text-550"> shopping_cart </span>
              <span class="counter | rounded-corners">
                <span class="visually-hidden">Items in cart:</span>
                <span id="count">0</span>
              </span>
            </a>
          </div>
        </div>

        <nav id="primary-navigation-wrapper" class="primary-navigation-wrapper | bg-dark" data-visible="false">
          <div class="container">
            <button
              id="mobile-close"
              class="mobile-nav-toggle close"
              aria-controls="primary-navigation"
              aria-expanded="false"
              aria-haspopup="true"
            >
              <span class="material-symbols-outlined text-550"> close </span>
            </button>
            <ul id="primary-navigation" class="primary-navigation | flex" aria-label="primary navigation">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./games-all.html">Games</a></li>
              <li><a href="./games-preorder.html">Pre-orders</a></li>
              <li><a href="./games-deals.html" class="active">Special deals</a></li>
              <li><a href="./faq.html">F.A.Q.</a></li>
              <li><a href="./contact.html">Contact us</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <main class="games" id="main-content">
        <nav class="secondary-navigation" aria-label="breadcrumbs">
          <div class="container flex">
            <span>You are here:</span>
            <ol class="flex">
              <li><a href="./index.html">Homepage</a></li>
              <li><a href="./games-deals.html" aria-current="Special deals">Special deals</a></li>
            </ol>
          </div>
        </nav>

        <div class="game-list | container grid grid--even-col2">
          <h1>Special deals</h1>
          <div class="filter">
            <label for="">Filter by:</label>
            <select name="" id="">
              <option value="">Popularity</option>
              <option value="">Latest</option>
              <option value="">Price</option>
              <option value="">Name</option>
            </select>
          </div>
          <div id="games-container" class="games-container | grid"></div>
        </div>
      </main>
    </div>

    <footer class="primary-footer | bg-dark">
      <div class="container grid grid--even-col2">
        <a href="./index.html" class="logo"><img src="./assets/logo/logo.png" alt="Gamehub" /></a>
        <button
          id="theme-toggle"
          class="btn btn--light-focus theme-toggle"
          aria-pressed="false"
          aria-label="theme toggle"
        >
          <span>Darkmode</span>
          <span class="pill d-block" aria-hidden="true"><span class="ball | d-block"></span> </span>
        </button>

        <span>Copyright @ Martemkn 2022</span>
      </div>
    </footer>

    <script type="module" src="./js/app.js"></script>
    <script type="module">
      import { setupGamesDeals } from "./js/pages/games-deals.js";
      setupGamesDeals();
    </script>
  </body>
</html>
